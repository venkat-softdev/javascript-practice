<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
    <link rel="stylesheet" href="./crud.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <h3> CRUD by javascript </h3>

    <!-- form start -->
    <form action="#" id="form">

        <input type="hidden" id="id">
        
        <!-- name -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="full name">
        </div>
       
        <!-- age -->
         <div class="form-group">
            <label for="age">Age</label>
            <input type="text" id="city" placeholder="Age">
        </div>

      <!-- city -->
       <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="city">
        </div>
         
        <!-- btn -->
         <button type="submit" class="btn">Save</button>

    </form>
    <!-- form end -->

    <!-- table start -->
     <table>
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
     </table>
       <!-- table end -->

    <script src="./crud.js"></script>
</body>
</html>
