<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    .box{
        margin: 150px auto;
        padding: 20px;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        
    }
    form{
        display: flex;
        flex-direction: column;
    }
    label{
        margin: 10px;
        font-weight: 600;
    }
    input{
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    button{
        padding: 10px;
        width: 200px;
        margin: 20px auto;
        border: none;
        background-color: blue;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border-radius: 4px;
    }
    .response{
        margin-top: 10px;
        border: 2px solid #ccc;
        background-color: lightseagreen;
        text-align: center;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        display: none;
    }
    .error{
         margin-top: 10px;
        border: 2px solid #ccc;
        background-color: orangered;
        text-align: center;
        color: #fff;
        border-radius: 5px;
        padding: 20px;
        display: none;
    }
</style>
<body>
    <div class="box">
        <h2>POST in javascript</h2>
        <form action="" id="form">
            <label for="name">Name :</label>
            <input type="text" id="name" required>
            <label for="email">Email :</label>
            <input type="email" id="email" required>
            <label for="phone">Phone :</label>
            <input type="tel" id="phone" required>
            <button type="submit">Submit</button>
        </form>
        <div class="response" id="resmsg"></div>
        <div class="error" id="errormsg"></div>
    </div>
</body>
</html>
