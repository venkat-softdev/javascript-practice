<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        margin: 100px auto;
        padding: 10px;
    }
    .formbox{
        max-width: 600px;
        padding: 10px;
        margin: 100px auto;
        border: 2px solid #ccc;
        display: none;

    }
    form{
        display: flex;
        flex-direction: column;

    }
    input{
        padding: 10px;
        margin: 20px;
    }
    .formbox button{
        padding: 10px;
        width: 200px;
        margin: 10px auto;
        border: none;
        background-color: blue;
        color: #fff;
        font-weight: 600;
        font-size: 15px;
        border-radius: 3px;
        
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
    }
    .card {
       padding: 10px;
       margin: 10px;
    }
    .card img{
         width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .card button{
        padding: 10px;
        margin: 10px auto;
        border: 2px solid #ccc;
        background-color: grey;
        color: #fff;
        border-radius: 4px;
        font-size: 15px;
        font-weight: 600;
    }
</style>
<body>
    <div class="box">
        <h2>PUT in javascript</h2>
        <div class="cards" id="cardbox"></div>
        <div class="formbox" id="updateform">
            <form action="" id="form">
                <input type="text" id="editname" required name="name" placeholder="Name">
                <input type="email" id="editemail" required name="email" placeholder="Email">
                <input type="tel" id="editphone" required name="phone" placeholder="Phone">
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const cardbox=document.querySelector("#cardbox");
    const updateform=document.querySelector("#updateform");
    const form=document.querySelector("#form");
    const editname=document.querySelector("#editname");
    const editemail=document.querySelector("#editemail");
    const editphone=document.querySelector("#editphone");
    let currentTaskId=null;


    // fetch function start 
    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data
            renderfun()
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }

    // render function start 
          function renderfun() {
            
            cardbox.innerHTML=""
            const output=""
            tasks.forEach((task)=>{
                const card=`
                <div class="card">
                 <img src="${task.avatar}" alt="${task.name}"/>
                 <h2>${"Name : " +task.name}</h2>
                 <p>${"Email : " + task.email}</p>
                 <p>${"Phone :" + task.phone}</p>
                 <button onclick="editTask('${task.id}')">Update</button>

                </div>`
                cardbox+=output
            })
            cardbox.innerHTML=output
          }

// handle editask starting 

 function editask(id) {
    const task=tasks.find((t)=>{
        return t.id===id
    })
    if(!task)return
    currentTaskId=id;
    updateform.style.display="block";
    editname.value=task.name;
    editemail.value=task.email;
    editphone.value=task.value;
 }

 // handle form submission
 form.addEventListener("submit",(event)=>{
    event.preventDefault()

    let updatetask={
        name:editname.value,
        email:editemail.value,
        phone:editphone.value
    }
    fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`,{
        method:"PUT",
        headers:{"Content-Type":"appliaction/json"},
        body:JSON.stringify(updatetask)
    })
    .then((res)=>{
        return res.json()
    })
    .then((data)=>{
        tasks=tasks.map((task)=>{
            task.id===data.id?data:task
        })
        renderfun()
        updateform.style.display="none"
        alert("Task Updated Successfully")
    })
    .catch((error)=>{
        console.log(error);
        
    })
 })
 fetchtask()
</script>
</html>
