<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    button{
        width: 200px;
        padding: 13px;
        border-radius: 3px;
        border: none;
        background-color: blue;
        color: #fff;
        font-weight: 500;
    }
     .box h3{
       font-size: 30px;
       margin-bottom: 30px;
       text-transform: capitalize;
    }
    
</style>
<body>
    <div class="box">
        <h3>GET in javascript</h3>
        <button id="btn">Click Me</button>
        <div class="imgbox">
            <!-- inside a image -->
        </div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",getfun)

    function getfun() {
        fetch("https://6957a070f7ea690182d292af.mockapi.io/user",{
            method:"GET",
            headers:{"Content-Type":"application/json"}
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("failed to fetch");
            
        })
        .then((data)=>{
            const box=document.querySelector(".imgbox");
            box.innerHTML+=""
             
            data.forEach((item) => {
                const img=`
                <div class="image">
                  <img src="${item.avatar}" alt="${item.name}"/>
                  <h3>${"Name : " +item.name}</h3>
                  <h3>${"Phone : " + item.phone}</h3>  
                </div>`

                box.innerHTML+=img
            });
            
        })
        .catch((error)=>{
            console.log(error.message);
            
        })
    }
   
</script>
</html>
