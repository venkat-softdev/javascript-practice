<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        max-width: 400px;
        margin: 150px auto;
        padding: 20px;
        border: 2px solid #ccc;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        border-radius: 5px;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    label{
        margin-bottom: 10px;
        font-size: 17px;
        font-weight: 600;
    }
    input{
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    button{
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: none;
        background-color: blue;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
    }
    .box h2{
        text-align: center;
    }
    .response{
        margin-top: 10px;
        border: 2px solid #ccc;
        background-color: lightseagreen;
        color: #fff;
        border-radius: 5px;
        display: none;
        padding: 20px;
    }
    .error{
          margin-top: 10px;
        border: 2px solid #ccc;
        background-color: orangered;
        color: #fff;
        border-radius: 5px;
        display: none;
        padding: 20px;
    }
</style>
<body>
    <div class="box">
        <h2>POST In javascript</h2>
        <form  id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Submit</button>
        </form>
        <div class="response" id="resmsg"></div>
        <div class="error" id="errormsg"></div>
    </div>
</body>
<script>
    const form=document.querySelector("#form")
    form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;

        let newTask={
            name:name,
            email:email,
            phone:phone,
        }
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(newTask)
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("Failed to fetch");
            
        })
        .then((data)=>{
            const response=document.querySelector("#resmsg");
            response.style.display="block";
            response.textContent="Task Created successfully"

            const error=document.querySelector("#errormsg");
            error.style.display="none"
        })
        .catch((error)=>{
            const errormsg=document.querySelector("#errormsg");
            errormsg.style.display="block"
            errormsg.textContent=error.message;

            const resmsg=document.querySelector("#resmsg");
            resmsg.style.display="none"
        })

    })
</script>
</html>
