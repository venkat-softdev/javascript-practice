<!DOCTYPE html>
<html lang="en">
<head>

    <title>Delete in javascript</title>

<style>
    *{
        font-family: 'poppins';
    }
    .box{
        max-width: 900px;
        margin: 100px auto;
        padding: 20px;
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
    }
    .card{
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        padding: 20px;

    }
</style>
<body>
    <div class="box">

        <div class="cards" id="cardbox">
            <!-- cards inside here  -->
        </div>
    </div>
</body>

        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            rendertask()
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
