<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<body>
    <div class="box">
        <h2>PUT in javascript</h2>
        <div id="cardbox" class="class"></div>
        <div class="formbox">
            <h3>Update Task</h3>
            <form  id="form">
                <input type="text" id="editname" name="name" placeholder="Name">
                <input type="email" id="editemail" name="email" placeholder="Email">
                <input type="tel" id="editphone" name="phone" placeholder="Phone">
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
</html>
