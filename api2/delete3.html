<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete in javascript</title>
  </head>
  <style>
    * {
      font-family: "poppins";
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 100px auto;
      padding: 20px;
      max-width: 900px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .card {
      box-shadow:
        rgba(0, 0, 0, 0.16) 0px 3px 6px,
        rgba(0, 0, 0, 0.23) 0px 3px 6px;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      gap: 20px;
      border-radius: 8px;
    }
    .card button {
      padding: 10px;
      width: 200px;
      border: 2px solid #ccc;
      background-color: blue;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
  <body>
    <div class="box">
      <h2>Delete in javascript</h2>
      <div class="cards" id="cardbox"></div>
    </div>
  </body>
  <script>
    let tasks = [];
    const cardbox = document.querySelector("#cardbox");

    // fetch task start

    function fetchtask() {
      fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          tasks = data;
          renderfun();
        })
        .catch((error) => {
          console.log(error);
        });
    }

    // renderfunction start

    function renderfun() {
      cardbox.innerHTML = "";

      let output = "";
      tasks.forEach((task) => {
        output += `
            <div class="card">
             <img src="${task.avatar}" alt="${task.name}"/>
             <h3>${"Name : " + task.name}</h3>
             <p>${"Email : " + task.email}</p>
             <p>${"Phone : " + task.phone}</p>
             <button onclick="deteletask('${task.id}')">Delete Task </button>  
            </div>`;
      });
      cardbox.innerHTML += output;
    }

    // Handle Delete task function start

    function deteletask(id) {
      fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${id}`, {
        method: "DELETE",
      })
        .then((res) => {
          if (res.ok) {
            tasks = tasks.filter((task) => {
              return task.id !== id;
            });
            renderfun();
            alert("Task Deleted successfully");
          } else {
            throw new Error("Failed to delete Task");
          }
        })
        .catch((error) => {
          console.log(error);
        });
    }

    fetchtask();
  </script>
</html>
