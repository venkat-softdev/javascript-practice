<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT In javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        max-width: 1200px;
        margin: 150px auto;
        padding: 20px;
    }
    .formbox{
        max-width: 500px;
        border: 2px solid #ccc;
        padding: 20px;
        margin: 20px auto;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        display: none;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    input{
        padding: 10px;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }
    .formbox button{
        width: 200px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
        padding: 13px;
        margin: 10px auto;
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
        text-align: center;
        
         
        
    }
    .card{
        border-radius: 8px;
        margin: 20px;
        padding: 10px;
         box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
       
    }
    .card img{
     width: 100%;
     height: auto;
    border-radius: 8px;
    }
    .card button{
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        width: 200px;
    }
</style>
<body>
    <div class="box">
        <h2>PUT In javascript</h2>
        <div class="cards" id="cardbox"></div>

        <div class="formbox" id="updateform">
            <form  id="form">
            <input type="text" name="name" id="editname" placeholder="Name" required>
            <input type="email" name="email" id="editemail" placeholder="Email" required>
            <input type="tel" name="phone" id="editphone" placeholder="Phone" required>
            <button type="submit">Update Task</button>
        </form>
        </div>
     </div>
</body>
<script>
    let tasks=[]
    const cardbox=document.querySelector("#cardbox");
    const updateform=document.querySelector("#updateform");
    const form=document.querySelector("#form");
    const editname=document.querySelector("#editname");
    const editemail=document.querySelector("#editemail");
    const editphone=document.querySelector("#editphone");
    let currentTaskId=null;

    // fetch function start 
    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            rendertask()
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }

    // render function 

    function rendertask() {
        
        cardbox.innerHTML="";
        let output=""
        tasks.forEach((task)=>{
            const card=`
            <div class="card">
             <img src="${task.avatar}" alt="${task.name}"/>
             <h2>${"Name : " + task.name}</h2>
             <p>${"Email : " + task.email}</p>
             <p>${"phone : " + task.phone}</p>
             <button onclick="editTask('${task.id}')">Update</button>  
            </div>`
           output+=card
        })
        cardbox.innerHTML=output;
    }
     
     // handle "UPDATE" function start 
     
     function editTask(id) {
        const task=tasks.find((t)=>{
            return t.id===id
        })
        if(!task)return
        currentTaskId=id;
        updateform.style.display="block"
        editname.value=task.name;
        editemail.value=task.email;
        editphone.value=task.phone;
     }

     // handle form submission 
 form.addEventListener("submit",(event)=>{
    event.preventDefault()

    const updatedData={
        name:editname.value,
        email:editemail.value,
        phone:editphone.value,
    }
    fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`,{
        method:"PUT",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(updatedData),
    })
    .then((res)=>{
        return res.json()
    })
    .then((data)=>{
        tasks=tasks.map((task)=>{
            return task.id===data.id?data:task
        })
        rendertask()
        updateform.style.display="none"
        alert("Task Upadetd sucessfully")
    })
    .catch((error)=>{
        console.log(error);
        
    })
 })
 
 fetchtask()
</script>
</html>
