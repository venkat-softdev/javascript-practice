<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post in javascript</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
           font-family: 'poppins';
    }
    .box{
        max-width: 400px;
        margin: 150px auto;
        padding: 20px;
        border: 2px solid #ccc;
box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
     
    }
      
    form{
        display: flex;
        flex-direction: column;
    }
    label{
        font-weight: 600;
        padding: 10px;
        margin-bottom: 10px;
    }
   input{
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #ccc;
    border-radius: 3px;
   }
   button{
    padding: 13px;
    border: 2px solid #cccc;
    border-radius: 4px;
    background-color: blue;
    color:#fff;
    font-weight: 500;
    font-size: 15px;
   }
   .box h3{
    text-align: center;
    font-size: 20px;
    text-transform: capitalize;
   }
   .response{
    padding: 6px;
    margin-top: 20px;
    text-align: center;
    border: 2px solid #ccc;
    background-color: lightgreen;
    border-radius: 4px;

   }
   .error{
    padding: 6px;
     margin-top: 20px;
    text-align: center;
    border: 2px solid #ccc;
    background-color: orangered;
    border-radius: 4px;
   }
</style>
<body>
    <div class="box">
        <h3>POST Form In Javascript</h3>

        <form  id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone" >Phone:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Submit</button>

        </form>
        <div class="response" id="resmsg"  style="display: none;"></div>
        <div class="error" id="errormsg" style="display: none;"></div>
    </div>  
</body>
<script>
    const form=document.querySelector("#form");
    form.addEventListener("submit",(event)=>{

        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;


        const newtask={
            name:name,
            email:email,
            phone:phone,
        };
        fetch("https://6957a070f7ea690182d292af.mockapi.io/user",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(newtask)
        })
        .then((response)=>{
            if (response.ok) {
                return response.json()
            }
            throw new Error("failed to fetch data");
            
        })
        .then((data)=>{
            const response=document.querySelector("#resmsg");
            response.style.display="block";
            response.textContent="Task created successfully"
            const error=document.querySelector("#errormsg");
            error.style.display="none"

            console.log(data);
            
        })
        .catch((error)=>{
            const errormsg=document.querySelector("#errormsg");
            errormsg.style.display="block"
            errormsg.textContent=error.message;
            const resmsg=document.querySelector("#resmsg");
            resmsg.style.display="none"
        })

    })
</script>
</html>
