<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
        margin: 0;
        padding: 0;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h2{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 200px;
        border: none;
        background-color: blue;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        border-radius: 3px;
    }
    .fetchdiv{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
    }
   .box{
    max-width: 900px;
    margin: 20px;
    padding: 20px;
   }
   .image{
    text-align: center;
    padding: 10px;
   }
   .image img{
    width: 100%;
    height: auto;
    border-radius: 8px;
    padding: 10px;
   }
</style>
<body>
    <div class="box">
        <h2>GET in javascript</h2>
        <button id="btn">Click Me</button>
        <div class="fetchdiv"></div>
    </div>
</body>
<script src="./get.js"></script>


</html>
