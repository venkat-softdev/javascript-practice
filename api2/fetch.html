<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch in javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h2{
        font-size: 30px;
        margin-bottom: 30px;
        text-transform: capitalize;
    }
    button{
        width: 150px;
        padding: 13px;
        border-radius: 5px;
        border: none;
        background-color: blue;
        color: #fff;
        font-weight: 500;
    }
</style>
<body>
   <h2>Fetch in javascript</h2>
   <button id="btn">Click Me</button>
   <div class="fetchdiv"></div>
</body>
<script>
    const btn=document.querySelector("#btn");
    const div=document.querySelector(".fetchdiv")

    btn.addEventListener("click",fetchfun)

    async function fetchfun() {
        const fetchdata=await fetch("https://dummyjson.com/comments");
       const convertdata=await fetchdata.json()

       let output=""

       convertdata.comments.forEach((data) => {
        
        output+=`
        <div class="value">
            <h2>${"Body : " +data.body}</h2>
            <h3>${" PostId : " +data.postId}</h3>
            <h3>${"Likes : " +data.likes}</h3>
            <h3>${"User Id : " +data.user.id}</h3>
            <h3><${"User Name : " + data.user.username}/h3>
        </div>`
       });
       div.innerHTML=output;
     
    }
</script>
</html>
