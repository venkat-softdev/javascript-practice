<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    body{
        font-family: 'poppins';
        margin: 20px;
    }
    .box{
        max-width: 900px;
        margin: 100px auto;
        padding: 20px;
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
    }
    .formbox{
        margin-top: 20px;
       box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        padding: 20px;
        border-radius: 8px;
    }
    #form{
        display: flex;
        flex-direction: column;
        
    }
    input{
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #ccc;
        font-size: 16px;
        max-width: 600px;

    }
    #form button{
        padding: 10px;
        width: 200px;
        margin: auto;
        border-radius: 5px;
        border: none;
        background-color: blue;
        color: #fff;
        font-size: 16px;
        font-weight: 500;
    }

</style>
<body>
    <div class="box">
        <h2>PUT in javascript</h2>
        <div class="cards" id="cardbox"></div>
        <div class="formbox" id="updateform">
            <form action="" id="form">
                <input type="text" id="editname" name="name" placeholder="Name" required>
                <input type="email" id="editemail" name="email" placeholder="Email" required>
                <input type="tel" id="editphone" name="phone" placeholder="Phone" required>
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const cardbox=document.querySelector("#cardbox")
    const updateform=document.querySelector("#updateform");
    const form=document.querySelector("#form");
    const editname=document.querySelector("#editname");
    const editemail=document.querySelector("#editemail");
    const editphone=document.querySelector("#editphone");
    let currentTaskid=null

    // fetch task 
    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data
            rendertask()
        })
        .catch((error)=>{
            console.log("Failed to fetch");
            
        })
    }

    // render function 

    function rendertask() {
        cardbox.innerHTML=""

        output=""

        tasks.forEach((task)=>{
            const card=`
            <div class="card">
            <img src="${task.avatar}" alt="${task.name}"/>
            <h3>${"Name : " + task.name}</h3>
            <p>${"Email : " + task.email}</p>
            <p>${"Phone : " + task.phone}</p>    
            </div>`
        })
        cardbox.innerHTML=output;
    }
</script>
</html>
