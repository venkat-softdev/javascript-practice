<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        max-width: 800px;
        padding: 20px;
        margin: 100px auto;
       
        border-radius: 8px;
        
    }
    form{
        display: flex;
        flex-direction: column;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
       
    }
    input{
        padding: 10px;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    button{
        padding: 13px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin:  10px auto;
        background-color: grey;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
    }
    .box h2{
        text-align: center;
    }
    .formbox{
         display: none;
    }
    .cards{
        text-align: center;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;

    }
    .card{
        border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #fff;
    }
    .card img{
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .card h2{
        margin: 10px;
    }

</style>
<body>
    <div class="box">
        <h2>PUT In Javascript</h2>
        <div class="cards" id="cardbox"></div>
        <div class="formbox" id="updateform">
            <form  id="form">
            <input type="text" id="editname" name="name" placeholder="Name" required>
            <input type="email" id="editemail" name="email" placeholder="Email" required>
            <input type="tel" id="editphone" name="phone" placeholder="Phone" required>
            <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks = [];

const editname = document.querySelector("#editname");
const editemail = document.querySelector("#editemail");
const editphone = document.querySelector("#editphone");

const cardbox = document.querySelector("#cardbox");
const updateform = document.querySelector("#updateform");
const form = document.querySelector("#form");

let currentTaskId = null;

/* FETCH TASKS */
function fetchtask() {
  fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
    .then(res => res.json())
    .then(data => {
      tasks = data;
      renderfun();
    })
    .catch(error => console.log(error));
}

/* RENDER TASKS */
function renderfun() {
  cardbox.innerHTML = "";

  let output = "";
  tasks.forEach(task => {
    output += `
      <div class="card">
        <img src="${task.avatar}" alt="${task.name}" />
        <h2>Name : ${task.name}</h2>
        <p>Email : ${task.email}</p>
        <p>Phone : ${task.phone}</p>
        <button onclick="editTask('${task.id}')">Update</button>
      </div>
    `;
  });

  cardbox.innerHTML = output;
}

/* EDIT BUTTON */
function editTask(id) {
  const task = tasks.find(t => t.id === id);
  if (!task) return;

  currentTaskId = id;
  updateform.style.display = "block";

  editname.value = task.name;
  editemail.value = task.email;
  editphone.value = task.phone;
}

/* UPDATE FORM SUBMIT */
form.addEventListener("submit", function (event) {
  event.preventDefault();
  if (!currentTaskId) return;

  const updatedData = {
    name: editname.value,
    email: editemail.value,
    phone: editphone.value,
  };

  fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(updatedData)
  })
    .then(res => res.json())
    .then(data => {
      tasks = tasks.map(task =>
        task.id === data.id ? data : task
      );

      renderfun();
      updateform.style.display = "none";
      alert("Task Updated Successfully");
    })
    .catch(error => console.log(error));
});

/* INITIAL CALL */
fetchtask();

</script>
</html>
