<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        padding: 20px;
        margin: 100px auto;
       box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        border-radius: 8px;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    input{
        padding: 10px;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    button{
        padding: 13px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin:  10px auto;
        background-color: grey;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
    }
    .box h2{
        text-align: center;
    }
</style>
<body>
    <div class="box">
        <h2>PUT In Javascript</h2>
        <div class="cards" id="cardbox"></div>
        <div class="formbox" id="updateform">
            <form  id="form">
            <input type="text" id="editname" name="name" placeholder="Name" required>
            <input type="email" id="editemail" name="email" placeholder="Email" required>
            <input type="tel" id="editphone" name="phone" placeholder="Phone" required>
            <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
</html>
