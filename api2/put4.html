<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        padding: 20px;
        margin: 100px auto;
       box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        border-radius: 8px;
        
    }
    form{
        display: flex;
        flex-direction: column;
       
    }
    input{
        padding: 10px;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    button{
        padding: 13px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin:  10px auto;
        background-color: grey;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
    }
    .box h2{
        text-align: center;
    }
    .formbox{
         display: none;
    }
    .card{
        text-align: center;
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));

    }
    .card img{
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .card h2{
        margin: 10px;
    }

</style>
<body>
    <div class="box">
        <h2>PUT In Javascript</h2>
        <div class="cards" id="cardbox"></div>
        <div class="formbox" id="updateform">
            <form  id="form">
            <input type="text" id="editname" name="name" placeholder="Name" required>
            <input type="email" id="editemail" name="email" placeholder="Email" required>
            <input type="tel" id="editphone" name="phone" placeholder="Phone" required>
            <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks=[]
    const editname=document.querySelector("#editname").value;
    const editemail=document.querySelector("#editemail").value;
    const editphone=document.querySelector("#editphone").value;
    const cardbox=document.querySelector("#cardbox").value;
    const updateform=document.querySelector("#updateform").value;
    const form=document.querySelector("#form").value;
    let currentTaskId=null;

    // fetch function start

    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
        })
        .catch((error)=>{
            console.log(error);
            
        });
    }

    // renderfunction starting 

    function renderfun() {
          
        cardbox.innerHTML+=""

        let output=""
        tasks.forEach((task)=>{
            const card=`
            <div class="card">
            <img src="${task.avatar}" alt="${task.name}"/>
            <h2>${"Name : " +task.name}</h2>
            <p>${"Email : " + task.email}</p>
            <p>${"Phone : " + task.phone}</p>
            <button onclick="editTask('${task.id}')">Update</button>    
            </div>`;

            output=card;
        })
        cardbox.innerHTML+=output;
    }

    // handle "UPDATE" function Starting

    function editTask(id) {
        const task=tasks.find((t)=>{
            return t.id===id;
        })
        if(!task)return
        currentTaskId=id;
        updateform.style.display="block";
        editname.value=task.name;
        editemail.value=task.email;
        editphone.value=task.phone;
    };


    // handle form submission Form 
      form.addEventListener("submit",(event)=>{

        event.preventDefault();
        if(!currentTaskId) return;

        const updateform={
            name:editname,
            email:editemail,
            phone:editphone,
        }
        fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`,{
            method:"PUT",
            headers:{"Conetnt-Type":"appliaction/json"},
            body:JSON.stringify(updateform)
        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=tasks.map((task)=>{
                return task.id===data.id
            })
            renderfun()
            updateform.style.display="none"
            alert("Task Updated successfully")
        })
        .catch((error)=>{
            console.log(error);
            
        })
      })
      
      fetchtask()
</script>
</html>
