<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        max-width: 1200px;
        margin: 150px auto;
        padding: 20px;
    }
    .cards{
         display: grid;
         grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
         gap: 20px;
    }
    .card{
        text-align: center;
       padding: 10px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
    .card img{
        width: 100%;
        height: auto;
        border-radius: 8px;
    }
    .card button{
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        width: 200px;
        margin-top: 10px;
    }
</style>
<body>
    <div class="box">
        <h2>Delete in javascript</h2>
        <div class="cards" id="cardbox">
            <!-- inside a card  -->
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const cardbox=document.querySelector("#cardbox");

    // fetch function 

    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data
            rendertask()
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }

    // render function start 

    function rendertask() {
        cardbox.innerHTML=""

        let output=""
        tasks.forEach((task)=>{
            const card=`
            <div class="card">
           <img src="${task.avatar}" alt="${task.name}"/>
           <h2>${"Name : " +task.name}</h2>
           <p>${"Email : " + task.email}</p>
           <p>${"Phone : " + task.phone}</p>
           <button onclick="deleteTask('${task.id}')">Delete</button>
              
           </div>`
           output+=card
        })
          cardbox.innerHTML=output
    }

    // delete function start 

    function deleteTask(id) {
        fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${id}`,{
            method:"DELETE"
        })
        .then((res)=>{
            if (res.ok) {
                tasks=tasks.filter((task)=>{
                    return task.id !==id
                })
                rendertask()
                alert("Task Deleted successfully")
            }
            else{
                throw new Error("Failed to fetch");
                
            }
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
 fetchtask()
</script>
</html>
