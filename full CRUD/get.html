<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
        margin: 0;
        padding: 0;
    }
body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box h2{
    margin-bottom: 30px;
    font-size: 30px;
    text-transform: capitalize;
}
.box button{
    padding: 10px;
    width: 150px;
    border: none;
    background-color: blue;
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    border-radius: 4px;
}
</style>
<body>
    <div class="box">
        <h2>GET in javascript</h2>
        <button id="btn">Click Me</button>
        <div class="fetchdiv"></div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",getfun);

    function getfun() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"GET",
            headers:{"Content-Type":"application/json"}
        })
        .then((res)=>{
          if (res.ok) {
            return res.json()
          }
          throw new Error("Failed To fetch ");
          
        })
        .then((data)=>{
            const fetchdiv=document.querySelector(".fetchdiv");
            fetchdiv.innerHTML=""
            data.forEach((item) => {
                const image=`
                <div class="img">
                  <img src="${item.avatar}" alt="${item.name}"/>
                  <h2>${"Name :" +item.name}</h2>
                  <p>${"Email :" + item.email}</p>
                  <p>${"Phone : " + item.phone}</p>
                  </div>  
                `;
            });
            fetchdiv.innerHTML+=image
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
</script>
</html>
