<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
         max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
     .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #fff;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }

     .card button {
      margin-top: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #c82333;
    }
</style>
<body>
    <div class="box">
        <h2>Delete in javascript</h2>
        <div class="cards" id="cardbox">
            <!-- inside a image -->
        </div>
    </div>
</body>
<script>
 let tasks=[];
 const cardbox=document.querySelector("#cardbox");

 // fetch function start 
 function fetchtask() {
    fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
    .then((res)=>{
        return res.json()
    })
    .then((data)=>{
        tasks=data;
        renderfun()
    })
    .catch((error)=>{
        console.log(error);
        
    })
 }

 // render function start 
 function renderfun() {
    cardbox.innerHTML=""
    let output=""
    tasks.forEach((task)=>{
        output+=`
        <div class="card">
         <img src="${task.avatar}" alt="${task.name}"/>
         <h2>${task.name}</h2>
         <p>${task.email}</p>
         <p>${task.phone}</p>
         <button onclick="deleteTask('${task.id}')"/>Delete </button>
         </div>   
           `;
           cardbox.innerHTML=output
    })

 }

 // delete function starting

   fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${id}`,{
    method:"DELETE",
   })
   .then((res)=>{
    if (res.ok) {

</script>
</html>
