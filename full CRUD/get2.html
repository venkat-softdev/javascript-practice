<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEt in javascript</title>
</head>
<body>
    <div class="box">
        <h2>GET in javascript</h2>
        <button id="btn">Click Me</button>
        <div class="cardbox" id="cards">

        </div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",getfun)

    function getfun() {
        
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/:endpoint",{
            method:"GET",
            headers:{"Content-Type":"application/json"}
        })
        .then((res)=>{
            if (res.ok) {
                return res.json
            }
            throw new Error("Failed to fetch");
            
        })
        .then((data)=>{
            const cardbox=document.querySelector("#cardbox");
            cardbox.innerHTML=""
            data.forEach((item) => {
                const card=`
                <div class="card">
                 <img src="${item.avatar}" alt="${item.name}"/>
                 <h2>${"Name :" +item.name}</h2>    
                </div>
                `
            });
        })
    }
</script>
</html>
