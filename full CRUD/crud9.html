<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>
        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <button type="submit" id="submitbtn">Add Task</button>
        </form>
        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions-btn</th>
                    </tr>

                </thead>
                <tbody id="tbody">
                       
                </tbody>
            </table>
            <div class="no-tasks" id="notaskmessage">
                No Task found .Add some Task!
            </div>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const tablebox=document.querySelector("#tablebox");
    const tbody=document.querySelector("#tbody");
    const notaskmessage=document.querySelector("#notaskmessage")
    const submitbtn=document.querySelector("#submitbtn")
    const form=document.querySelector("#form");
    let isEditing=false;
    let currentTaskId=null;
    
    // fetch task 
     function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data
            renderTask()
            alert("Task fetched successfully")
        })
        .catch((error)=>{
            console.log("Error in fetch task :",error);
            
        })
     }

     // render Task is starting 

     function renderTask() {
        if (tasks.length===0) {
            notaskmessage.style.display="block";
            tbody.innerHTML=""
        } else {
            notaskmessage.style.display="none"

            let rows=""
            tasks.forEach((task)=>{
                rows+=`
                <tr>
                    <td>${task.id}</td>
                    <td>${task.name}</td>
                    <td>${task.email}</td>
                    <td>${task.phone}</td>
                    <td>
                     <div class="action-btn">
                    <button onclick="editTask('${task.id}')">Edit</button>
                    <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>  
                        </div>    
                    </td>
                </tr>
                `
            })
           tbody.innerHTML=rows;
            
        }
     }
     
</script>
</html>
