<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }

</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>

        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="phone" required>
            <button type="submit">Submit Task</button>
        </form>

        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbcody">

                </tbody>
            </table>
            <div class="no-tasks" id="notaskmessage">
                No Tasks found.Add some Task!.
            </div>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const tablebox=document.querySelector("#tablebox");
    const tbody=document.querySelector("#tbody");
    const form=document.querySelector("#form");
    const submitbtn=document.querySelector("button");
    const notaskmessage=document.querySelector("#notaskmessage")
    let isEditing=false;
    let currentTaskId=null;

    // fetch function start 
    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data
            renderfun()
            alert("Task fetched successfully")
        })
        .catch((error)=>{
            console.log("Error in fetch task : ",error);
            
        })
    }

    // render task starting 

    function renderfun() {
        if (tasks.length===0) {
            notaskmessage.style.display="block";
            tbody.innerHTML=""
        }
        else{
            notaskmessage.style.display="none"

            let rows=""
            tasks.forEach((task)=>{
                rows+=`
                <tr>
                  <td>${task.id}</td>
                  <td>${task.name}</td>
                  <td>${task.email}</td>
                  <td>${task.phone}</td>
                  <td>
                   <div class="actions-btn">
                   <button onclick="editTask('${task.id}')"/>Edit </button>
                   <button class="delete-btn" onclick="deletetask('${task.id}')">Delete</button>    
                </div>   
                 </td>    
                </tr>
                    
                `;
                tbody.innerHTML=rows;
            })
        }
    }

    // Add or Update Task 

    form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;

        if (isEditing) {
            fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`,{
                method:"PUT",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({name,email,phone})
            })
            .then((res)=>{
                return res.json()
            })
            .then((updateTask)=>{
                tasks=tasks.map((t)=>{
                    return tasks.id===updateTask.id?updateTask:task
                })
                renderfun()
                resetform()
                 alert("Task Updated successfully")
            })
            .catch((error)=>{
                console.log(error);
                
            })
        } else {
            fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({name,email,phone})
            })
            .then((res)=>{
                return res.json()
            })
            .then((newtask)=>{
                tasks.push(newtask)
                renderfun()
                resetform()
                alert("Task Added successfully")
            })
            .catch((error)=>{
                console.log(error);
                
            })
        }
    })

    // Editfunction start 

    function editTask(id) {
        const task=tasks.find((task)=>{
            return task.id===id
        })
        if(!task)return
        currentTaskId=id;
        isEditing=true;
        document.querySelector("#name").value=task.name;
        document.querySelector("#email").value=task.email;
        document.querySelector("#phone").value=task.phone;
    }

    // deleteTask starting 
</script>
</html>
