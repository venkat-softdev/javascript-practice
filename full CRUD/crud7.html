<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>

        <form action="" id="form">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone" required>
            <button type="submit">Submit</button>
        </form>
        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div class="no-tasks" id="notaskmessage">
                No Tasks found.Add some Task!
            </div>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const form=document.querySelector("#form");
   const submitbtn=document.querySelector("button")
    const tbody=document.querySelector("#tbody");
    const notaskmessage=document.querySelector("#notaskmessage");
    let currentTaskId=null;
    let isEditing=false;

    // fetch function start 

    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data
            renderfun()
            alert("Task Fetch successfully")
        })
        .catch((error)=>{
            console.log("Error failed to fetch ",error);
            
        })
    }

    // render function starting 

    function renderfun() {
        if (tasks.length===0) {
            notaskmessage.style.display="block";
            tbody.innerHTML=""
        } else {
            notaskmessage.style.display="none"

            let rows=""
            tasks.forEach((task)=>{
                rows+=`
                <tr>
                <td>${task.id}</td>
                <td>${task.name}</td>
                <td>${task.email}</td>
                <td>${task.phone}</td>
                <td>
                 <div class="actions-btn">
                 <button onclcik="editTask('${task.id}')"/>Edit</button>
                 <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>    
                </div>    
                </td>    
                </tr>
                `;
                tbody.innerHTML=rows
            })
        }
    }

    // Add or update Task start 

    form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;
       
        if (isEditing) {
            
            fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`,{
                method:"PUT",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({name,email,phone})
            })
            .then((res)=>{
                return res.json()
            })
            .then((updatedTask)=>{
                const task=tasks.find((t)=>{
                    return t.id===updatedTask.id?updatedTask:task
                });
                renderfun()
                resetform()
                alert("Task Updated successfully")
            })
            .catch((error)=>{
                console.log("error update Task :",error);
                
            })
        } else {
            fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({name,email,phone})
            })
            .then((res)=>{
                return res.json()
            })
            .then((newtask)=>{
                tasks.push(newtask)
                  renderfun()
            resetform()
            alert("Task Added successfully")
            })
            .catch((error)=>{
                console.log("error in Add task",error);
                
            })
          
        }
        
    })
</script>
</html>
