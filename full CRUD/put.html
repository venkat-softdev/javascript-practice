<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
      max-width: 800px;
       margin: 150px auto;
        
    }
    form{
        display: flex;
        flex-direction: column;
       
    }
    input{
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
    }
    .box button{
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 200px;
        margin: 10px auto;
        background-color: blue;
        color: #fff;
        font-style: 16px;
        font-weight: 600;
    }
    .formbox{
        padding: 10px;
       display: none;
        border: 2px solid #cccc;
       
         box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
         padding: 10px;
    }
    .cards{
 display: grid;
 grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
 gap: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #fff;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .card button {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
</style>
<body>
    <div class="box">
        <h2>PUT in javascript</h2>
        <div class="cards" id="cardbox"></div>
        <div class="formbox" id="updateform">
            <form action="" id="form">
                <input type="text" id="editname" name="name" placeholder="Name" required>
                <input type="tel" id="editemail" name="email" placeholder="Email" required>
                <input type="phone" id="editphone" name="phone" placeholder="Phone" required>
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks=[]
    const cardbox=document.querySelector("#cardbox");
    const updateform=document.querySelector("#updateform");
    const form=document.querySelector("#form");
    const editname=document.querySelector("#editname");
    const editemail=document.querySelector("#editemail");
    const editphone=document.querySelector("#editphone");
    let currentTaskId=null;

    // fetch function starting 

    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
    // render function start 
     function renderfun() {
        cardbox.innerHTML=""
        let output=""
        tasks.forEach((task)=>{
            output+=`
            <div class="card">
             <img src="${task.avatar}" alt="${task.name}"/>
             <h2>${task.name}</h2>
             <h2>${task.email}</h2>
             <p>${task.phone}</p>
             <button onclick="editTask('${task.id}')">Edit </button>
             </div>   
            `;
            cardbox.innerHTML=output;
        })
     }

     // edit function start 

     function editTask(id) {
        const task=tasks.find((t)=>{
            return t.id===id
        })
        if(!task)return
        currentTaskId=id;
       updateform.style.display="block";
       editname.value=task.name;
       editemail.value=task.email;
       editphone.value=task.phone
          
      
     }

     // handle form submission'
      form.addEventListener("submit",(event)=>{
        event.preventDefault()

         let updatetask={
        name:editname.value,
        email:editemail.value,
        phone:editphone.value,
       }
       fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currentTaskId}`,{
        method:"PUT",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(updatetask)
       })
       .then((res)=>{
        return res.json()
       })
       .then((data)=>{
        tasks=tasks.map((task)=>{
            return task.id===data.id?data:task
        })
        renderfun()
        updateform.style.display="none";
        alert("Task Updated successfully")
       })
       .catch((error)=>{
        console.log(error);
        
       })
      })


// fetch on page load 

fetchtask()
</script>
</html>
