<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
        margin: 0;
        padding: 0;
    }
   
    .box{
        margin: 100px auto;
        max-width: 400px;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        padding: 20px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
    form{
       
        display: flex;
        flex-direction: column;
    }
    label{
        font-size: 17px;
        font-weight: 600;
    }
    input{
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 2px solid #ccc;
    }
    button{
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        width: 200px;
        margin: 10px auto;
        background-color: blue;
        color: #fff;
        font-weight: 600;
        font-size: 16px;
    }
    .box h2{
        text-align: center;
        text-transform: capitalize;
    }
    .response{
        display: none;
        padding: 15px ;
        border: 2px solid #ccc;
        margin-top: 10px;
        background-color: lightgreen;
        color: #fff;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
    .error{
        display: none;
        padding: 15px ;
        border: 2px solid #ccc;
        margin-top: 10px;
        background-color: orangered;
        color: #fff;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }

</style>
<body>
    <div class="box">
        <h2>POST in javascript</h2>
        <form action="" id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <button type="submit">submit</button>
        </form>
        <div class="response" id="resmsg"></div>
        <div class="error" id="errormsg"></div>
    </div>
    
</body>
<script>
    const form=document.querySelector("#form");
    form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email =document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;

        let newtask={
            name:name,
            email:email,
            phone:phone,
        }
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(newtask)
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("failed to fetch");
            
        })
        .then((data)=>{
            const response=document.querySelector("#resmsg");
            response.style.display="block";
            response.textContent="Task created successfully";
            const error=document.querySelector("#errormsg");
            error.style.display="none"
        })
        .catch((error)=>{
            const errormsg=document.querySelector("#errormsg");
            errormsg.style.display="block";
            errormsg.textContent=error.message;
            const resmsg=document.querySelector("#resmsg");
            resmsg.style.display="none"
        })
    })
</script>
</html>
