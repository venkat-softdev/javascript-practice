<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form events in js </title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        font-family: 'poppins';
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
</style>
<body>
   

    <form action="#" autocomplete="off">
       <h3>Form events in js </h3>
        <!-- username start  -->
       <div class="form-grp">
        <label for="username"> User Name</label>
        <input type="text" id="username">
       </div>
          
       <!-- username end -->
           

       <!-- email start -->
       <div class="form-grp">
        <label for="email">Email</label>
        <input type="email" id="email">
       </div>
         
       <!-- email end -->


       <!-- course start -->
       <div class="form-grp">
       <label for="course"> Course Name</label>
        <select  id="course">
            <option value="">select course</option>
            <option value="C"> C</option>
            <option value="C++"> C++</option>
            <option value="java">Java</option>
            <option value="javascript">javascript</option>
            <option value="python">Python</option>
        </select>
       </div>
          
       <!-- course end -->

       <!-- gender start -->

       <div class="form-grp">
         <fieldset>
            <legend>gender</legend>
             <label for=""><input type="radio" name="gender" value="male"> Male</label>
             <label for=""><input type="radio" name="gender" value="female">Female</label>
         </fieldset>
       </div>

       <!-- gender end  -->

       <!--  checkbox start -->
           <input type="checkbox" id="agree">
           <label for="agree"> I Agree all Condition</label>
          

           <!-- checkbox end -->


           <!-- buttons start  -->

          <div class="form-grp">
             <button type="submit">Submit</button>
           <button type="reset">reset</button>
          </div>

          <!--  buttons end  -->
    </form>
</body>
</html>
