<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse events </title>
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">

<style>
    *{
        padding: 0;
        margin: 0;
        font-family: 'poppins';
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        flex-direction: column;

    }
    button{
        margin: 30px;
        padding: 10px;
        border-radius: 13px;
        border: none;
       position: relative;
        outline: 3px solid black;
        border: 2px solid #fff;
        color: #000;
        background-color: transparent;
       
    }
    button span{
        top: 0;
        left: 0;
        position: absolute;
       width: 0%;
        height: 100%;
        background-color: deeppink;
        border-radius: 12px;
     z-index: -1;
       transition: 0.5s ;
    }
    button:hover span{
        width: 100%;
        color: #fff;
    }
    button:hover{
        color: #fff;
    }
</style>
<body>
  
    <button onclick="alert(`hi im Venkat what's going on` )"> Hi im a Button just click me 
        <span></span>
    </button>

    <button> Hi im a Button just click me 
        <span></span>
    </button>
 
    <script src="./mouse_event.js"></script>
</body>
</html>
