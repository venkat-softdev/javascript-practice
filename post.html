<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POST in javascript</title>
  </head>
  <style>
    * {
      font-family: "poppins";
    }
    .box {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #ddd;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 10px;
      font-weight: bold;
    }
    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #28a745;
      border-radius: 5px;
      background-color: #d4edda;
      color: #155724;
      display: none;
    }
    .error {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #dc3545;
      border-radius: 5px;
      background-color: #f8d7da;
      color: #721c24;
      display: none;
    }
  </style>
  <body>
    <div class="box">
      <h2>POST in javascript</h2>
      <form action="" id="form">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" required />
        <button type="submit">Submit Task</button>
      </form>
      <div id="resmsg" class="response"></div>
      <div id="errormsg" class="error"></div>
    </div>

    <script>
      const form = document.querySelector("#form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const phone = document.querySelector("#phone").value;

        let updateTask = {
          name: name,
          email: email,
          phone: phone,
        };
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/:endpoint", {
          method: "POST",
          headers: { "Content-Type":"apllication/json" },
          body: JSON.stringify(updateTask),
        })
          .then((res) => {
            if (res.ok) {
              return res.json();
            }
            throw new Error("failed to fetch ");
          })
          .then((data) => {
            const resmsg = document.querySelector("#resmsg");
            resmsg.style.display = "block";
            resmsg.textContent = "Task created successfully";
            const errormsg = document.querySelector("#errormsg");
            errormsg.style.display = "none";
          })
          .catch((error) => {
            const errorg = document.querySelector("#errormsg");
            errorg.style.display = "block";
            errorg.textContent = "No Task created";
            const response = document.querySelector("#resmsg");
            response.style.display = "none";
          });
      });
    </script>
  </body>
</html>
