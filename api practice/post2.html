<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
        margin: 20px;
    }
    .postbox{
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    form{
        display: flex;
        flex-direction: column;
    }
    label{
        margin-bottom: 10px;
        font-weight: bold;
    }
    input{
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
       
    }
    button{
        background-color: blue;
        color: #fff;
        padding: 13px;
        font-size: 17px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    #resmsg{
        margin-top: 20px;
        border: 2px solid #ccc;
        background-color: palegreen;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
    }
    .error{
        margin-top: 20px;
        padding: 10px;
        border: 2px solid orangered;
        background-color: orange;
        color: #fff;
        border-radius: 5px;
    }
</style>
<body>
    <div class="postbox">
        <h2>POST in javascript</h2>
        <form  id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Submit</button>
        </form>
        <div id="resmsg" class="response" style="display: none;"></div>
        <div id="errormsg" class="error" style="display: none;"></div>
    </div>
</body>

<script>
 const form=document.querySelector("#form");
 form.addEventListener("submit",(event)=>{

    event.preventDefault()
    const name=document.querySelector("#name").value;
    const email=document.querySelector("#email").value;
    const phone=document.querySelector("#phone").value;

    const newtask={
        name :name,
        email:email,
        phone:phone,
    }
    fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(newtask),
    })
    .then((res)=>{
        if (res.ok) {
            return res.json()
        }
        throw new Error("Failed to fetch image");
        
    })
    .then((data)=>{
        const resmsg=document.querySelector("#resmsg");
        resmsg.style.display="block";
        resmsg.textContent="Task created successfully"
        const error=document.querySelector("#errormsg")
        error.style.display="none";
    })
    .catch((error)=>{
        const errormsg=document.querySelector("#errormsg");
        errormsg.style.display="block";
        errormsg.textContent="error:" + error.message;
        const response=document.querySelector("#resmsg");
        response.style.display="none"
    });
 });
</script>
</html>
