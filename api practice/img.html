<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image generator</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        flex-direction: column;
    }
    h2{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        margin-bottom: 10px;
        padding: 15px;
        width: 150px;
        border: none;
        outline: none;
        font-size: 17px;
        font-weight: 600;
        color: #fff;
        background-color: #0652DD;
        border-radius: 5px;
    }
    .div{
        margin-top: 10px;
    }
</style>
<body>
    <h2>GET method Javascript</h2>
    <button class="button">Click me</button>
    <div class="div">
        <img src="" alt="random image" class="image generator">
    </div>
</body>
<script>
 const button=document.querySelector(".button");
 const div=document.querySelector(".div")
 button.addEventListener("click",getfun)
 async function getfun() {
    
    const data=await fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/person");
    const final=await data.json();

    let outputvalue=""
    final.forEach((ans) => {
        
        outputvalue+=`
        <div class="images">
            <h2>${"Id : " +ans.id}</h2>
            <img src="${ans.avatar}" alt="${ans.id}"/>
            </div>
            `
    });
    div.innerHTML=outputvalue;
 }
</script>
</html>
