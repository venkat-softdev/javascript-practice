<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch in javascript</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
       margin: 0;
       padding: 0;
       font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        text-transform: capitalize;
        font-size: 30px;
        margin-bottom: 30px;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        outline: none;
        background-color:#2c3e50 ;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
    }
</style>
<body>
    <h3>Fetch in javascript</h3>
    <button id="btn">Click Me</button>
     <div class="fetch"></div>
</body>
<script>
    const btn=document.querySelector("#btn");
    const fetchdiv=document.querySelector(".fetch");

    btn.addEventListener("click",getfun)
    async function getfun(params) {
        
        const fetchdata=await fetch("https://dummyjson.com/recipes");
        const value=await fetchdata.json();

        let output=""
        value.recipes.forEach((item) => {
            output+=`
            <div class="recipe">
              <h2>${"name : " +item.name}</h2>
              <h3>${"ingredients : " + item.ingrediants}</h3> 
              <h3>${"instructions : " + item.instructions}</h3>
             </div>`
        });
        fetchdiv.innerHTML=output
    }
</script>
</html>
