<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h2{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        border-radius: 5px;
        background-color: dodgerblue;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
    }
</style>
<body>
    <h2>image generator in javascript</h2>
    <button id="btn">Click Me</button>
    <div class="imgdiv"></div>
</body>
<script>
    const btn=document.querySelector("#btn")
    const div=document.querySelector(".imgdiv")

    btn.addEventListener("click",fun)

    async function fun() {
        const fetchimg=await fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        const convertimg=await fetchimg.json()

        let outputimg=""
        convertimg.forEach((data) => {
            
            outputimg+=`
            <div class="image">
              <img src="${data.avatar}" alt="${"failed to image found"}"/>

             </div>`
        });
           div.innerHTML=outputimg;

    }
</script>
</html>
