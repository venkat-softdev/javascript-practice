<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h3{
        font-size: 30px;
        margin-bottom: 20px;
        text-transform: capitalize;
    }
    button{
        text-align: center;
        width: 200px;
        padding: 13px;
        border: none;
        outline: none;
        color: #fff;
        background-color:#2c3e50;
        border-radius: 5px;
    }
    .images{
        max-width: 900px;
        text-align: center;

    }
    .images img{
        width: 100%;
        height: 500px;
        border-radius: 5px;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;  
    }
    .images h2{
        color: #34495e;
    }
</style>
<body>
    <div class="box">
        <h3>GET in javascript</h3>
        <button id="btn">Click Me</button>
        <div class="getbox">
            <!-- image get -->
        </div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",getmethod);

    function getmethod() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"GET",
            headers:{"content-type":"application/json"}
            
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("Failed to fetch image");
            
        })
        .then((data)=>{
            const getbox=document.querySelector(".getbox");
            getbox.innerHTML=""
                
            data.forEach((item) => {
                const img=`
                <div class="images">
                    <h2>${"name : " + item.name}</h2>
                    <img src="${item.avatar}" alt="${item.name}"/>
                    
                </div> `
                getbox.innerHTML+=img;
            })
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
</script>
</html>
