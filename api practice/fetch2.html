<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        border: none;
        outline: none;
        background-color: #2f3640;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        width: 150px;
        border-radius: 5px;
    }
    .recipe{
        margin-bottom: 10px;
        padding: 10px;
        background-color: #8854d0;
        color: #fff;
        width: 500px;
        border-radius: 5px;
    }
    .recipe p{
      line-height: 30px;
      font-weight: 600;
    }
</style>
<body>
    <h3>Fetch in Javascript</h3>
    <button id="btn">Click Fetch</button>
    <div class="fetchbox"></div>
</body>

<script>
    const btn=document.querySelector("#btn")
    const div=document.querySelector(".fetchbox");

    btn.addEventListener("click",getfetch);

    async function getfetch() {
        
        const data=await fetch("https://dummyjson.com/products");
        const value=await data.json();

        let output="";
        value.products.forEach((item) => {
            
            output+=`
            <div class="recipe">
              <h2>${"Title : " +item.title}</h2>
              <p>${"Description : " +item.description}</p>
              <p>${"category : " +item.category}</p>
              <h2>${"price : " +item.price}</h2>  
            
           </div>`
        });

        div.innerHTML=output;
    }
</script>
</html>
