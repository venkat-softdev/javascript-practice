<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image generator in javascript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100vh;
    }
    
    h3{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    .img{
        max-width: 800px;
       
    }
    .img img{
        margin: 10px;
        width: 100%;
         height: 500px;
        object-fit: cover;
        border-radius: 5px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
    }
    .btn{
      padding: 13px;
      width: 150px;
      border: 2px solid blue;
      outline: none;
      color: blue;
      font-size: 18px;
      font-weight: 600;
      background:transparent;
      border-radius: 5px;
      position: relative;
          
    }
    .btn span{
        width: 0%;
        height: 100%;
        position: absolute;
        background-color: blue;
        left: 0;
        top: 0;
        border-radius: 5px;
        z-index: -1;
        transition: 0.5s;
    }
    .btn:hover span{
        width: 100%;
    }
    .btn:hover{
        color: #fff;
    }
</style>
<body>
    <h3>Image generator in javascript</h3>
    <button class="btn">Click Me
        <span></span>
    </button>
    <div class="div">

    </div>
    <script>
        const btn=document.querySelector(".btn")
        const div=document.querySelector(".div")

        btn.addEventListener("click",imgfun);

        async function imgfun() {
            const data=await fetch("https://6957a070f7ea690182d292af.mockapi.io/user");
            const value=await data.json()

            let outputimg=""
            value.forEach((item) => {
                outputimg+=`
                <div class="img">
                    <img src="${item.avatar}" alt="${item.name}"/>

                 </div>`
            });
            div.innerHTML=outputimg;
        }
    </script>
</body>
</html>
