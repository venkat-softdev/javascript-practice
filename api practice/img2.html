<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image generator</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        margin-bottom: 30px;
        font-size: 30px;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        outline: none;
        background-color:#3c40c6 ;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        border-radius: 5px;
    }
    .img{
        text-align: center;
        max-width: 500px;
    }
    .img img{
        width: 100%;
        height: 500px;
        object-fit: contain;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
    }
</style>
<body>
    <h3>Image Generator</h3>
    <button class="button">Click Me</button>
    <div class="imgbox"></div>
</body>

<script>
    const button=document.querySelector(".button");
    const box=document.querySelector(".imgbox");

    button.addEventListener("click",getimg)

    async function getimg() {
        
        const data =await fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user");
       const value =await data.json()
       
       outputget="";

       value.forEach((values) => {
         outputget+=`
         <div class="img">
            <h2>${"name : " + values.name}</h2>
            <img src="${values.avatar}" alt="${values.name}" />
            <h3>${"Email : " +values.email}</h3>
            <h3>${"phone : " + values.phone}</h3>
          
          </div>  `

       });
        box.innerHTML=outputget;  
    }
</script>
</html>
