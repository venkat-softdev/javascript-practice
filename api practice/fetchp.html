<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch in javascript</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "poppins";
    }
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h2 {
      margin-bottom: 30px;
      text-transform: capitalize;
      font-size: 30px;
    }
    button {
      width: 150px;
      padding: 10px;
      background-color: #f53b57;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      border: none;
      outline: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ef5777;
    }
    .user {
      margin: 10px;
      padding: 15px;
      background-color: #1e272e;
      color: #fff;
      border-radius: 5px;
    }
    .user h3 {
      margin-top: 10px;
    }
    .user p {
      margin-top: 10px;
      font-weight: 500;
      font-size: 18px;
    }
  </style>
  <body>
    <h2>Fetch in jaavscript</h2>
    <button id="btn">Fetch Button</button>
    <div class="fetchdiv"></div>
  </body>

  <script>
    const btn = document.querySelector("#btn");
    const div = document.querySelector(".fetchdiv");

    btn.addEventListener("click", getfetch);

    async function getfetch() {
      const fetchdata = await fetch(
        "https://694ce310da5ddabf0037bc1a.mockapi.io/animals/person",
      );
      const fetchvalue = await fetchdata.json();

      let fetchoutput = "";
      fetchvalue.forEach((item) => {
        fetchoutput += `
        <div class="user">
            <h3>${"name : " + item.name}</h3>
            <p>${"city : " + item.city}</p>
            <p>${"phone : " + item.phone}</P>
            <p>${"Email : " + item.email}</p>
            
            </div>`;
      });

      div.innerHTML += fetchoutput;
    }
  </script>
</html>
