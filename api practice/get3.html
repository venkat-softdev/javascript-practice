<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    button{
        padding: 13px;
        width: 200px;
        border: none;
        outline: none;
        background-color:#8e44ad ;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
    }
    h3{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }


</style>
<body>
    <div class="imgbox">
        <h3>GET in javascript</h3>
        <button id="btn">Click Me</button>
        <div class="getbox">
            <!-- img getting -->
        </div>
    </div>

</body>
<script>
    const button=document.querySelector("#btn");
    button.addEventListener("click",getfetch)

    function getfetch() {
        
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"GET",
            headers:{"content-type":"application/json"}
        })
        .then((response)=>{
            if (response.ok) {
                return response.json()
            }
            throw new Error("Failed to found image");
            
        })
        .then((data)=>{
            const imgcon=document.querySelector(".getbox");
            imgcon.innerHTML=""
              data.forEach((value) => {
            const output=`
            <div class="img">

                <h2>${"name : " + value.name}</h2>
                <img src="${value.avatar}" alt="${value.name}"/>

              </div>`
              imgcon.innerHTML+=output
        })
      
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
</script>
</html>
