<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button{
        width: 200px;
        padding: 15px;
        margin-top: 10px;
        border: none;
        outline: none;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        background-color: #2f3640;
        border-radius: 5px;
    }
    h2{
        font-size: 30px;
        text-transform: capitalize;
    }
    .getdiv{
        max-width: 900px;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
    }
    .getdiv img{
        width: 100%;
        height: 500px;
        border-radius: 5px;
        object-fit: cover;
    }
    .getdiv p{
        font-size: 19px;
        margin-top: 10px;
    }
</style>
<body>
    <div class="box">
        <h2>GET in javascript</h2>
        <button class="getbtn">Click Me</button>
        <div class="getdiv">
            <!-- inside a image -->
        </div>
    </div>
</body>
<script>
    const btn=document.querySelector(".getbtn");
    btn.addEventListener("click",getmethod)

    function getmethod() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"GET",
            headers:{"content-type":"application/json"},
        })
        .then((res)=>{
            if (res.ok) {
                return res.json();
            }
            throw new Error("failed to fetch");
        
            
        })
        .then((data)=>{
            const div=document.querySelector(".getdiv")
            data.forEach((value) => {
                const item=`
                <div class="getimg">
                 <img src="${value.avatar}" alt="${value.name}"/>
                 <p>${"email : " + value.email}</p>
                 <p>${"phone : " + value.phone}</p>

                </div>`;

                div.innerHTML+=item
                
            })
          
            })
              .catch((error)=>{
                console.log(error);
                
        })
    }
</script>
</html>
