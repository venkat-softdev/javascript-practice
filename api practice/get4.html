<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript </title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inspiration&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Margarine&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Satisfy&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    button{
        text-align: center;
        width: 200px;
        padding: 13px;
        border: none;
        outline: none;
        color: #fff;
        font-weight: 600;
        font-size: 18px;
        background-color: blue;
        border-radius: 5px;
    }
    h3{
        font-size: 30px;
        text-transform: capitalize;

    }
    .images{
        max-width: 800px;
          text-align: center;
    }
    .images img{
        object-fit: cover;
        width: 100%;
        height: 500px;
        border-radius: 5px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;

    }
</style>
<body>
    <div class="box">
        <h3>GET in javascript</h3>
        <button class="btn">Click Me</button>
        <div class="getbox">

        </div>
    </div>
</body>
<script>
    const btn=document.querySelector(".btn");
    btn.addEventListener("click",getfun)

    function getfun() {
        fetch("https://6957a070f7ea690182d292af.mockapi.io/user",{
            method:"GET",
            headers:{"content-type":"application/json"}
        })
        .then((response)=>{
            if (response.ok) {
                return response.json()
            }
            throw new Error("failed to found image");
            
        })
        .then((data)=>{
            const box=document.querySelector(".getbox")
            box.innerHTML=""
            
            data.forEach((value) => {
                const boximg=`
                <div class="images">
                    <img src="${value.avatar}" alt="${value.name}"/>
                    <h2>${"name : "+value.name}</h2>
                     <h2>${"phone : " + value.phone}</h2>
                </div>`

                box.innerHTML+=boximg;
            });
            
        })
        .catch((error)=>{
            console.log(error);
            
        })
        
    }
</script>
</html>
