<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 30px;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        background-color: blue;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        border-radius: 5px;
    }
    .cart{
        padding: 10px;
        background-color: dodgerblue;
        border-radius: 5px;
        margin: 10px;
    }
    .cart p{
        padding: 10px;
        font-size: 17px;
        font-weight: 600;
    }
</style>
<body>
    <h3>Fetch in javascript</h3>
    <button id="btn">Click Me</button>
    <div id="fetchdiv"></div>
</body>
<script>
   const btn = document.querySelector("#btn");
const div = document.querySelector("#fetchdiv");

btn.addEventListener("click", fetchfun);

async function fetchfun() {
    const fetchdata = await fetch("https://dummyjson.com/carts");
    const convert = await fetchdata.json();

    let outputfetch = "";

    convert.carts.forEach((cart) => {
        cart.products.forEach((item) => {
            outputfetch += `
            <div class="cart">
                <h2>${item.title}</h2>
                <p>Price: ${item.price}</p>
                <p>Quantity: ${item.quantity}</p>
                <p>Total: ${item.total}</p>
            </div>
            `;
        });
    });

    div.innerHTML = outputfetch;
}

</script>
</html>
