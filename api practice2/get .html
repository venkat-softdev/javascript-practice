<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        height: 100Vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box h2{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        width: 150px;
        padding: 10px;
        border: none;
        background-color: blue;
        color: #fff;
        border-radius: 4px;
    }
    
</style>
<body>
    <div class="box">
        <h2>GET in javascript</h2>
        <button id="btn">Click me</button>
        <div id="fetchdiv">
            <!-- inside a image  -->
        </div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",getfun);

    function getfun() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
        .then((res)=>{
            if (res.ok) {
                return res.json()
            } else {
                throw new Error("failed to fetch");
                
            }
        })
        .then((data)=>{
            const fetchdiv=document.querySelector("#fetchdiv");
            fetchdiv.innerHTML=""
            data.forEach((item) => {
                
                const card=`
                <div class="card">
                <img src="${item.avatar}" alt="${item.name}"/>
                <h2>${item.name}</h2>
                <p>${item.email}</p>
                <p>${item.phone}</p>
              
                </div>`
                fetchdiv.innerHTML+=card;
            });
            
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
</script>
</html>
