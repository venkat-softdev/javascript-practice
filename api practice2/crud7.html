<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>
        <form action="" id="form">
            <input type="text" id="name" placeholder="Name" required name="name">
            <input type="email" id="email" placeholder="Eamil" name="email" required>
            <input type="tel" id="phone" placeholder="Phone" name="phone" required>
            <button id="btn">Submit Task</button>
        </form>

        <div class="tablebox">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </thead>
                <tbody id="tbody">
                  
                </tbody>
            </table>
            <div class="no-tasks" id="notaskmesssage">
                No task Found . Add some Task .
            </div>
        </div>
    </div>
</body>
</html>
