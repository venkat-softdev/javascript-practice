<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    body{
        font-family: 'poppins';
        margin: 20px;
    }
    .box{
        max-width: 900px;
        margin: 100px auto;
        padding: 20px;
    }
    .cards{
        display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .formbox{
        margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      
      
    }
     input {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
</style>
<body>
    <div class="box">
        <h2>PUT in javascript</h2>
        <div class="cards" id="cardbox">

        </div>

        <div class="formbox" id="updateform">
            <form action="" id="form">
                <input type="text" id="editname" name="name" placeholder="Name" required>
                <input type="email" id="editemail" name="email" placeholder="Email" required>
                <input type="tel" id="editphone" name="phone" placeholder="Phone" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const cardbox=document.querySelector("#cardbox");
    const updateform=document.querySelector("#updateform");
    const form=document.querySelector("#form");
    const editname=document.querySelector("#editname");
    const editemail=document.querySelector("#editemail");
    const editphone=document.querySelector("#editphone");
    let currentTaskId=null;

    // fetch Task starting 

    function fetchTask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
        .then((res)=>{
            res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
            
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }

    // render function start 

    function renderfun() {
        cardbox.innerHTML=""

        let output=""
        tasks.forEach((task)=>{
            output+=`
            <div class="card">
             <img src="${task.avatar}" alt="${task.name}"/>
             <h2>${task.name}</h2>
             <p>${task.email}</p>
             <p>${task.phone}</p>
             <button onclick="editTask('${task.id}')">Edit</button>    
            </div>
            `
        })
        cardbox.innerHTML=output
    }

    // handle form submisson 

    function editTask(id) {
        const task=tasks.find((t)=>{
            return t.id===id
        })
        if(!task)return
        currentTaskId=id;
        updateform.style.display="block";
        
       editname.value=task.name;
       editemail.value=task.email;
       editphone.value=task.phone;


    }
    

</script>
</html>
