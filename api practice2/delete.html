<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete in javascript</title>
</head>
<body>
    <div class="box">
        <h2>Delete in javascript</h2>
        <div class="cards" id="cardbox">
            <!-- inside a image -->
        </div>
    </div>
</body>
<script>
    let tasks=[]
    const cardbox=document.querySelector("#cardbox");

    // fetch task start
    function fetchTask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
            alert("Task fetched successfully")
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }

    // renderfun start 

    function renderfun() {
        cardbox.innerHTML=""

        let rows=""

        tasks.forEach((task)=>{
            rows+=`
              <div class="card">
              <img src="${task.avatar}" alt="${task.name}"/>
              <h2>${task.name}</h2>
              <p>${task.email}</p>
              <p>${task.phone}</p>
              <button onclick="deleteTask('${task.id}')">Delete</button>    
            </div>
            `
            cardbox.innerHTML=rows;
        })

    }
    // deleteTask starting 

    function deleteTask(id) {
        fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${task.id}`,{
            method:"DELETE",

        })
        .then((res)=>{
            if (res.ok) {
            tasks=tasks.filter((task)=>{
                return task.id!==id
            })
            renderfun()
            alert("Task alerted successfully")
            } else {
                throw new Error("Failed to delete Task");
                
            }
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }


    // fetch on page load 

    fetchTask()

</script>
</html>
