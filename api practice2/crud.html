<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
          max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    form input {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #0056b3;
    }
    .tablebox{
        overflow-x: auto;
    }
     table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .action-btn{
        display: flex;
      gap: 10px
    }
    .action-btn button{
          width: 70px; /* Consistent width for buttons */
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .deletebtn{
         background-color: #dc3545;
    }
    .no-tasks {
      text-align: center;
      font-size: 16px;
      color: #888;
      margin-top: 20px;
    }
</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>
        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <button type="submit" id="submitbtn">Add Task</button>

        </form>
        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            <div class="no-tasks" id="notaskmesssage">
                No Task Found Add Some Task!.
            </div>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const form=document.querySelector("#form");
    const tbody=document.querySelector("tbody");
     const notaskmesssage=document.querySelector("#notaskmessage");
     const submitbtn=document.querySelector("#submitbtn");
     let isEditing=false;
     let currentTaskId=null;

     // fetch function start 

     function fetchTask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
        
            alert("Task fetched successfully")
        })
        .catch((error)=>{
            console.log("Error in fetch :",error);
            
        })
     }

     // renderfunction start 

     function renderfun() {
        if (tasks.length===0) {
            notaskmesssage.style.display="block";
            tbody.innerHTML=""
        } else {
            notaskmesssage.style.display="none"

            let rows=""
            tasks.forEach((task)=>{
                rows+=`
                <tr>
                 <td>${task.id}</td>
                 <td>${task.name}</td>
                 <td>${task.email}</td>
                 <td>${task.phone}</td>
                 <td>
                 <div class="action-btn">
                   <button onclick="editTask('${task.id}')">Edit</button>
                   <button class="deletebtn" onclick="deleteTask('${task.id}')">Delete</button>    
                </div>
                </td>    
                </tr>
                `;
               
            })
           
        }
          tbody.innerHTML=rows
     }

     // add or update task start
 form.addEventListener("submit",(event)=>{
    event.preventDefault()
 
    const name=document.querySelector("#name").value;
    const email=document.querySelector("#email").value;
    const phone=document.querySelector("#phone").value;

    if (isEditing) {
        fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${currentTaskId}`,{
            method:"PUT",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({name,email,phone})
        })
        .then((res)=>{
            return res.json()
        })
        .then((updateTask)=>{
           tasks=tasks.map((task)=>{
              return  task.id===updateTask.id?updateTask:task
            })
            renderfun()
            resetform()
            alert("task update successfully")
        })
        .catch((error)=>{
            console.log("error in update task : ",error);
            
        })
    } else {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({name,email,phone})
        })
        .then((res)=>{
            return res.json()
        })
        .then((newTask)=>{
            tasks.push(newTask)
            renderfun()
            resetform()
            alert("Task added sucessfully")
        })
        .catch((error)=>{
            console.log("error in add task :",error);
            
        })
    }
 })

 // editfunction start 

 function editTask(id) {
    const task=tasks.find((t)=>{
        return t.id===id
    })
    currentTaskId=id;
    isEditing=true;
    submitbtn.textContent="Edit Task"
    document.querySelector("#name").value=task.name;
    document.querySelector("#email").value=task.email;
    document.querySelector("#phone").value=task.phone;
 }

 // delete function start 

 function deleteTask(id) {
    fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${id}`,{
        method:"DELETE",
    })
    .then((res)=>{
        if (res.ok) {
          tasks=tasks.filter((task)=>{
            return task.id!==id
          })
          renderfun()
          alert("Task deleted successfulyy")
        } 
       
        
    })
    .catch((error)=>{
        console.log("error in delete task :",error);
        
    })
 }


 // reset form strt 

 function resetform() {
    isEditing=false;
    currentTaskId=null;
    form.reset()
    submitbtn.textContent="Add Task"
 }

 // fetch on page load 

 fetchTask()
     
</script>
</html>
