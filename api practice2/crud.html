<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>
        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <button type="submit" id="submitbtn">Add Task</button>

        </form>
        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            <div class="no-tasks" id="notaskmesssage">
                No Task Found Add Some Task!.
            </div>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const form=document.querySelector("#form");
    const tbody=document.querySelector("tbody");
     const notaskmesssage=document.querySelector("#notaskmessage");
     const submitbtn=document.querySelector("#submitbtn");
     let isEditing=false;
     let currentTaskId=null;

     // fetch function start 

     function fetchTask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
            resetform()
            alert("Task fetched successfully")
        })
        .catch((error)=>{
            console.log("Error in fetch :",error);
            
        })
     }

     // renderfunction start 

     function renderfun() {
        if (tasks.length===0) {
            notaskmesssage.style.display="block";
            tbody.innerHTML=""
        } else {
            notaskmesssage.style.display="none"

            let rows=""
            tasks.forEach((task)=>{
                rows+=`
                <tr>
                 <td>${task.id}</td>
                 <td>${task.name}</td>
                 <td>${task.email}</td>
                 <td>${task.phone}</td>
                 <td>
                 <div class="action-btn">
                   <button onclick="editTask('${task.id}')">Edit</button>
                   <button class="deletebtn" onclick="deleteTask('${task.id}')">Delete</button>    
                </div>
                </td>    
                </tr>
                `;
                tbody.innerHTML=rows
            })
        }
     }

     // add or update task start
 form.addEventListener("submit",(event)=>{
    event.preventDefault()

    if (isEditing) {
        fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${currentTaskId}`,{
            method:"PUT",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({name,email,phone})
        })
        .then((res)=>{
            return res.json()
        })
        .then((updateTask)=>{
            tasks=tasks.map((task)=>{
                task.id===updateTask.id?updateTask:task
            })
            renderfun()
            resetform()
            alert("task update successfully")
        })
        .catch((error)=>{
            console.log("error in update task : ",error);
            
        })
    } else {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({name,email,phone})
        })
        .then((res)=>{
            return res.json()
        })
        .then((newTask)=>{
            tasks.push(newTask)
            renderfun()
            resetform()
            alert("Task added sucessfully")
        })
        .catch((error)=>{
            console.log("error in add task :",error);
            
        })
    }
 })

 
     
</script>
</html>
