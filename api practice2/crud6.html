<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
</style>
<body>
    <div class="box">
        <h2>Crud in javascript</h2>
        <form action="" id="form">
            <input type="text" id="name" placeholder="Name" name="name" required>
            <input type="email" id="email" placeholder="Email" name="email" required>
            <input type="tel" id="phone" placeholder="Phone" name="phone" required>
            <button id="btn">Submit Task</button>
        </form>

        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
            </table>
            <div class="no-tasks" id="noTaskmessage">
                No found Found . Add Some Tasks !.
            </div>
        </div>
    </div>

    <script>
       let tasks=[]
       const form=document.querySelector("#form");
       const tbody=document.querySelector("#tbody");
       const noTaskmessage=document.querySelector("#noTaskmessage");
       const submitbtn=document.querySelector("#btn");
       let isEditing=false;
       let currentTaskId=null;

       // fetch tasks stareting 

       function fetchTask(id) {
        
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
            renderfun()
            resetform()
            alert("Task fetched successfully")
        })
        .catch((error)=>{
            console.log(error);
            
        })
       }

       // render function starting 

       function renderfun() {
        
        if (tasks.length===0) {
            noTaskmessage.style.display="block";
            tbody.innerHTML=""
        } else {
            noTaskmessage.style.display="none"

            let rows=""

            tasks.forEach((task)=>{
                rows+=`
                <tr>
                <td>${task.id}</td>
                <td>${task.name}</td>
                <td>${task.email}</td>
                <td>${task.phone}</td>
                <td>
                <div class="action-btn">
                <button onclick="editTask('${task.id}')">Edit</button>
                <button class="deltebtn" onclick="deleteTask('${task.id}')">Delete</button>    
                </div>    
                </td>    
                </tr>
                `
            })
            tbody.innerHTML=rows;
        }
       }

       // add or update Task starting 

       form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;

        if (isEditing) {
           fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${currentTaskId}`,{
            method:"PUT",
            headers:{"Content-Type":"application/json"},
            tbody:JSON.stringify({name,email,phone})
           })
           .then((res)=>{
            return res.json()
           })
           .then((updateTask)=>{
           tasks=tasks.map((task)=>{
            return task.id===updateTask.id?updateTask:task
           })
           renderfun()
           resetform()
           alert("task Updated successfully")
           })
           .catch((error)=>{
            console.log(error);
            
           })
        } else {
            fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem",{
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({name,email,phone})
            })
            .then((res)=>{
                return res.json()
            })
            .then((newtask)=>{
                tasks.push(newtask)
                renderfun()
                resetform()
                alert("task Added sucessfully")
            })
            .catch((error)=>{
                console.log(error);
                
            })
        }
       })

       // EdiTask starting 
       function editTask(id) {
        const task=tasks.find((task)=>{
            return task.id===id
        })
        isEditing=true
        currentTaskId=id
        submitbtn.textContent="edit Task"
        document.querySelector("#name").value=task.name;
        document.querySelector("#email").value=task.email;
        document.querySelector("#phone").value=task.phone;
        

       }

       // Delete task starting 

       function deleteTask(id) {
        fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${id}`,{
            method:"DELETE",
        })
        .then((res)=>{
            if (res.ok) {
                tasks=tasks.filter((task)=>{
                    return task.id!==id
                })
                renderfun()
                alert("Task delted sucessfully")
            }
            throw new Error("Failed to delete");
            
        })
        .catch((error)=>{
            console.log(error);
            
        })
       }

       // reset form start

       function resetform() {
        
        isEditing=false;
        currentTaskId=null
        submitbtn.textContent="Add task"
        form.reset()
       }

       // fetch on page load 
       fetchTask()
       
    </script>
</body>
</html>
