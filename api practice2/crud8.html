<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>
        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="phone" id="phone" name="phone" placeholder="Phone" required>
            <button id="btn">Submit Task</button>
        </form>
       <div class="tablebox">
        <table>
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody">
              
            </tbody>
        </table>
        <div class="no-tasks" id="notaskmesssage">
            No Task Found.Add some Task!
        </div>
       </div>
    </div>
    <script>
        let tasks=[];
        const form=document.querySelector("#form");
        const tbody=document.querySelector("#tbody");
        const notaskmesssage=document.querySelector("#noTaskmessage");
        const submitbtn=document.querySelector("#btn");
        let isEditing=false;
        let currentTaskId=null

        // fetchtask start 
        function fetchTask() {
            fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
            .then((res)=>{
                return res.json()
            })
            .then((data)=>{
                tasks=data
                renderfun()
                resetform()
                alert("Task fetched successfully")
            })
            .catch((error)=>{
                console.log(error);
                
            })
        }

        // renderTask starting

        function renderfun() {
            if (tasks.length===0) {
                notaskmesssage.style.display="block";
                tbody.innerHTML=""
            } else {
                notaskmesssage.style.display="none"

                let rows=""
                tasks.forEach((task)=>{
                    rows+=`
                    <tr>
                    <td>${task.id}</td>
                    <td>${task.name}</td>
                    <td>${task.email}</td>
                    <td>${task.phone}</td>
                    <td>
                    <div class="action-btn">
                    <button onclick="editTask('${task.id}')">Edit</button>
                    <button class="deletebtn" onclick="deleteTask('${task.id}')"></button>    
                    </div>    
                    </td>    
                    </tr>
                    `
                })
                tbody.innerHTML=rows
            }
        }

        // Add or UpdateTask start 
        form.addEventListener("submit",(event)=>{
            event.preventDefault()

            const name=document.querySelector("#name").value;
            const email=document.querySelector("#phone").value;
            const phone=document.querySelector("#phone").value;

            if (isEditing) {
                fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${currentTaskId}`,{
                    method:"PUT",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({name,email,phone})
                })
                .then((res)=>{
                    return res.json()
                })
                .then((updateTask)=>{
                    tasks=tasks.map((t)=>{
                        return t.id===updateTask.id?updateTask:task
                    })
                    renderfun()
                    resetform()
                    alert("task updated successfully")
                })
                .catch((error)=>{
                    console.log(error);
                    
                })
            } else {
                
            }
        })
    </script>
</body>
</html>
