<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>

        <form action="" id="form">
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="phone" id="phone" name="phone" placeholder="phone" required>
        <button type="submit" id="btn">Submit Task</button>
        </form>

        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div class="no-tasks" id="noTaskmessage">
                No Task found . Add some Tasks!.
            </div>
        </div>
    </div>


    <script>
        let tasks=[];
        const form=document.querySelector("#form");
        const tbody=document.querySelector("#tbody");
        const noTaskmessage=document.querySelector("#noTaskmessage");
        const submitbtn=document.querySelector("#btn");
        let isEditing=false;
         let currentTaskId=null;

         // fetch task starting 
         function fetchTask() {
            fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
            .then((res)=>{
                return res.json()
            })
            .then((data)=>{
                tasks=data;
                renderfun()
                alert("Task fetched sucessfully")
            })
            .catch((error)=>{
                console.log(error);
                
            })
         }

         // renderTask starting 

         function renderfun() {
            if (tasks.length===0) {
                noTaskmessage.style.display="block"
                tbody.innerHTML=""
            } else {
                noTaskmessage.style.display="none"

                let rows=""

                tasks.forEach((task)=>{
                    rows+=`
                    <tr>
                    <td>${task.id}</td>
                    <td>${task.name}</td>
                    <td>${task.email}</td>
                    <td>${task.phone}</td>
                    <td>
                     <div class="action-btn">
                    <button onclick="editTask('${task.id}')">Edit</button>
                    <button class="deletebtn" onclick="deleteTask('${task.id}')">Delete</button>     
                    </div>    
                    </td>    
                    </tr>
                    `
                })
                tbody.innerHTML=rows
            }
         }
         
    </script>
</body>

</html>
