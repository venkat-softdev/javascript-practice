<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
</style>
<body>
    <div class="box">
        <h2>CRUD in javascript</h2>

        <form action="" id="form">
            <input type="text" id="name" name="name" placeholder="Nmae" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone" required>
            <button id="btn" type="submit">Submit Task</button>
        </form>

        <div class="tablebox">
            <table>
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Phone</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
            <div class="no-tasks" id="noTaskmessage">
                No task found . Add some task!
            </div>
        </div>
    </div>

    <script>
        let tasks=[]
        const form=document.querySelector("#form");
        const tbody=document.querySelector("#tbody");
        const noTaskmessage=document.querySelector("#noTaskmessage");
        const submitbtn=document.querySelector("#btn");
        let isEditing=false;
        let currentTaskId=null;

        // fetch Task starting 

        function fetchTask() {
            fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem")
            .then((res)=>{
                return res.json()
            })
            .then((data)=>{
                tasks=data
                renderfun()
                alert("Task fetched successfully")
            })
            .catch((error)=>{
                console.log(error);
                
            })
        }

        // renderfun starting 

        function renderfun() {
            if (tasks.length===0) {
                noTaskmessage.style.display="block";
                tbody.innerHTML=""
            } else {
                noTaskmessage.style.display="none";

                let rows=""
                tasks.forEach((task)=>{
                    rows+=`
                    <tr>
                    <td>${task.id}</td>
                    <td>${task.name}</td>
                    <td>${task.email}</td>
                    <td>${task.phone}</td>
                    <td>
                    <div class="action-btn">
                     <button onclick="editTask('${task.id}')">Edit</button>
                     <button class="deletebtn" onclick="deleteTask('${task.id}')">Delete</button>   
                    </div>    
                    </td>    
                    </tr>
                    `
                })
                tbody.innerHTML=rows
            }
        }

        // Add or Update Task start 

        form.addEventListener("submit",(event)=>{
            event.preventDefault()

            const name=document.querySelector("#name").value;
            const email=document.querySelector("#email").value;
            const phone=document.querySelector("#phone").value;

            if (isEditing) {
                fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${currentTaskId}`,{
                    method:"PUT",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({name,email,phone})
                })
                .then((res)=>{
                    return res.json()
                })
                .then((updateTask)=>{
                    tasks=tasks.map((t)=>{
                        return t.id===updateTask.id?updateTask:t
                    })
                    renderfun()
                    resetform()
                    alert("Task updated successfully")
                })
                .catch((error)=>{
                    console.log(error);
                    
                })
            } else {
                fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem",{
                    method:"POST",
                    headers:{"Content-Type":"application/json"},
                    body:JSON.stringify({name,email,phone})
                })
                .then((res)=>{
                    return res.json()
                })
                .then((newtask)=>{
                    tasks.push(newtask)
                    renderfun()
                    resetform()
                    alert("Task add successfully")
                })
                .catch((error)=>{
                    console.log(error);
                    
                })

            }
        })

        // EditTask start 

        function editTask(id) {
            const task=tasks.find((task)=>{
                return task.id===id
            })
            isEditing=true;
            currentTaskId=id;
            submitbtn.textContent="Edit Task";
            document.querySelector("#name").value=task.name;
            document.querySelector("#email").value=task.email;
            document.querySelector("#phone").value=task.phone;
        }

        // delete Task start 

        function deleteTask(id) {
            fetch(`https://694ce310da5ddabf0037bc1a.mockapi.io/animals/mem/${id}`,{
                method:"DELETE",
            })
            .then((res)=>{
                if (res.ok) {
                    tasks=tasks.filter((task)=>{
                        return task.id!==id
                    })
                    renderfun()
                    alert("Task deleted successfully")
                }
                throw new Error("Failed to delete successfully");
                
            })
            .catch((error)=>{
                console.log(error);
                
            })
        }

        // reset form start 
        function resetform() {
            isEditing=false;
            currentTaskId=null;
            form.reset()
            submitbtn.textContent="Add Task"
        }

        // fetch page on load 

        fetchTask()
    </script>
</body>
</html>
