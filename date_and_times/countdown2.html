<body>
    
    <p>Countdown To</p>
    <h2 class="birthday">Happy Birthday</h2>

     <div class="content">
         <!-- days -->
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
          <!--hours  -->
           <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <!-- minutes -->
         <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minute</small>
        </div>
        <!-- seconds -->

        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Second</small>
        </div>
     </div>
