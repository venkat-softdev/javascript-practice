<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h2{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        background-color: blue;
        color:#fff;
        font-size: 16px;
        font-weight: 500;
        border-radius: 5px;
    }
    .fetch{
        max-width: 800px;
       
      

    }
    .fetch img{
        margin-top: 10px;
        width: 100%;
        height: 500px;
        border-radius: 5px;
        object-fit: cover;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
</style>
<body>
    <h2>Fetch in javascript</h2>
    <button id="btn">Click Me</button>
    <div class="fetchdiv"></div>
</body>
<script>
    const btn=document.querySelector("#btn");
    const fetchdiv=document.querySelector(".fetchdiv")

    btn.addEventListener("click",fetchfun);

    async function fetchfun() {
        const fetchdata=await fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        const fetchvalue=await fetchdata.json()

    let  outputfetch=""
        fetchvalue.forEach((data) => {
            
            outputfetch+=`
            <div class="fetch">
             <img src="${data.avatar}" alt="${"image not found"}"/>

            </div>`
        });
        fetchdiv.innerHTML=outputfetch;
    }
    
</script>
</html>
