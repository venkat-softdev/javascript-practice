<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
     *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h3{
        font-size: 30px;
        margin-bottom: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 200px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
    }
    .img{
        max-width: 500px;
        text-align: center;
    }
    .img img{
        width: 100%;
        height: 500px;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
</style>
<body>
    <div class="box">
        <h2>Get in javscript</h2>
        <button id="btn">Click Me</button>
        <div class="imgdiv">
            <!-- img  -->
        </div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",fun)

    function fun() {
        
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/arish",{
            method:"GET",
            headers:{"Content-Type":"application/json"}
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("failed to data found");
            
        })
        .then((data)=>{
            const imgbox=document.querySelector(".imgdiv");
            imgbox.innerHTML+=""

            data.forEach((value) => {
                const imgcon=`
                <div class="img">
                    <img src="${value.avatar}" alt="${value.name}"/>
                    <h2>${"email : "+ value.email}</h2>
                    <h3>${"phone : " + value.phone}</h3>
               </div> `

               imgbox.innerHTML+=imgcon
            });
        })
        .catch((error)=>{
            console.error(error);
            
        })

    }
</script>
</html>
