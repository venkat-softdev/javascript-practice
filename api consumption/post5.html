<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST in javascript</title>
</head>
<style>
    *{
        font-family: 'poppins';
    }
    .box{
        max-width: 400px;
        margin: 150px auto;
        padding: 20px;
        border: 2px solid #ccc;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
    #form{
        display: flex;
        flex-direction: column;
    }
    label{
        margin-bottom: 10px;
        font-weight: 600;
        padding: 10px;
    }
    input{
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 3px;
        margin-bottom: 20px;
    }
    button{
        padding: 13px;
        border: 2px solid #ccc;
        border-radius:5px;
        background-color: blue;
        color: #fff;
        font-weight: 600;
        font-size: 15px;
    }
    h2{
        text-align: center;
        text-transform: capitalize;
        font-size: 25px;
    }
    .response{
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: palegreen;
        text-align: center;
    }
    .error{
        margin-top: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: orangered;
        text-align: center;
    }
</style>
<body>
    <div class="box">
        <h2>POST form in javascript</h2>
        <form action="" id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <button type="submit">Submit</button>
        </form>
        <div class="response" id="resmsg" style="display: none;"></div>
        <div class="error" id="errormsg" style="display: none;"></div>
    </div>
</body>
<script>
    const form=document.querySelector("#form");
    form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;


        const newtask={
            name:name,
            email:email,
            phone:phone,
        }
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(newtask)
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("failed to found data");
            
        })
        .then((data)=>{
            const response=document.querySelector("#resmsg");
            response.style.display="block";
            response.textContent="Task created successfully";
            const error=document.querySelector("#errormsg");
            error.style.display="none"

            console.log(data);
            
        })
        .catch((error)=>{
            const errormsg=document.querySelector("#errormsg");
            errormsg.style.display="block";
            errormsg.textContent=error.message;
            const resmsg=document.querySelector("#resmsg");
            resmsg.style.display="none"
        })
    })

</script>
</html>
