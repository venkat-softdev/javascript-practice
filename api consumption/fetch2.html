<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
    }
    .user{
        max-width: 800px;
        text-align: center;
    }
    .user img{
        width: 100%;
        height: 500px;
        margin-top: 10px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
</style>
<body>
    <h3>Fetch in jaavscript</h3>
    <button id="btn">Click Me</button>
    <div class="fetchdiv">
        <!-- inside image -->
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    const fetchdiv=document.querySelector(".fetchdiv");

    btn.addEventListener("click",fun)
    
    async function fun() {
        
        const fetchdata=await fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/arish");
        const convert=await fetchdata.json()

        let output=""
        convert.forEach((data) => {
            output+=`
            <div class="user">
                <img src="${data.avatar}" alt="${"image not found"}"/>
                <h2>${data.id}</h2>
            </div>`

         

        });
          fetchdiv.innerHTML=output;
          
    }
    
    
</script>
</html>
