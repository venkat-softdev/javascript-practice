<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        margin: 20px;
    }
    .box{
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }
    .cards{
        display: grid;
        grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        gap: 20px;
    }
    .card{
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        padding: 20px;
        background-color: #fff;
    }
    .card img{
        width: 100%;
        height: 500px;
        border-radius: 5px;
    }
    .card h3{
        margin:  10px 0;
        font-size: 18px;
    }
    .card p{
       margin: 5px 0;
       color: #555;
    }
    .card button{
         margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .formbox{
         margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    input{
        margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
</style>
<body>
    <div class="box">
        <h2>PUT in javascript</h2>
        <div class="cards" id="cardcontainer"></div>

        <div class="formbox" id="updatedform">
            <h3>Update Task</h3>
            <form id="form">
                <input type="text" id="editname" name="name" placeholder="Name" required>
                <input type="email" id="editemail" name="email" placeholder="Email" required>
                <input type="tel" id="editphone" name="phone" placeholder="Phone" required>

                  <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
<script>
    let tasks=[];
    const cardcontainer=document.querySelector("#cardcontainer");
    const updatedform=document.querySelector("#updatedform");
    const form=document.querySelector("#form");
    const editname=document.querySelector("#editname");
    const editemail=document.querySelector("#editemail");
    const editphone=document.querySelector("#editphone");
    let currenttaskid=null;


    //fetch tasks 
    function fetchtask() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user")
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=data;
           
            
            rendercard();
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
    // render tasks as cards
       function rendercard() {
         cardcontainer.innerHTML=tasks
         .map((task)=>{
            
            return `
            <div class="card">
              <img src="${task.avatar}" alt="${task.name}"/>
              <h3>${task.name}</h3>
              <p>${"Email : " + task.email}</p>
              <p>${"Phone : " + task.phone}</p>
              <button onclick="editTask('${task.id}')">Update</button>
             </div>
              `
         })
         .join("")
       }

       // handle the update button 

     function editTask(id) {
        const task=tasks.find((t)=>{
            return t.id===id
        })
        if (!task) return;
        currenttaskid=id;
        updatedform.style.display="block";
        editname.value=task.name;
        editemail.value=task.email;
        editphone.value=task.phone;
            
        
     }

     // handle the form submission
     updatedform.addEventListener("submit",(event)=>{

        event.preventDefault();

        if(!currenttaskid)return;

        const updatedtask={
            name:editname.value,
            email:editemail.value,
            phone:editphone.value,
        };

        fetch(
            "https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user/${currenttaskid}",{
            method:"PUT",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(updatedtask),

        })
        .then((res)=>{
            return res.json()
        })
        .then((data)=>{
            tasks=tasks.map((task)=>(task.id===data.id ? data:task));
            rendercard()
            updatedform.style.display="none"
            alert("task created successfully")
        })
        .catch((error)=>{
            console.log(error);
            
        })
     })
fetchtask()
</script>
</html>
