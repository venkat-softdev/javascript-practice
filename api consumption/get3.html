<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h2{
        font-size: 30px;
        text-transform: capitalize;
        margin-bottom: 30px;
    }
    button{
        width: 200px;
        text-align: center;
        padding: 13px;
        border-radius: 5px;
        border: none;
        background-color: blue;
        color: #fff;
        font-weight: 600;
    }
   .resbox{
    max-width: 800px;
    text-align: center;
   }
   .resbox img{
    margin-top: 20px;
    object-fit: cover;
    width: 100%;
    height: 500px;
    border-radius: 5px;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
   }
</style>
<body>
    <div class="box">
        <h2>GET in javascript</h2>
        <button id="btn">Click Me</button>
        <div class="resbox">
            <!-- inside image -->
        </div>
        
    </div>
</body>
<script>
    const btn=document.querySelector("#btn");
    btn.addEventListener("click",getfun)

    function getfun() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"GET",
            headers:{"Content-Type":"application/json"}
        })
        .then((response)=>{
            if (response.ok) {
                return response.json()
            }
            throw new Error("failed to fetch data");
            
        })
        .then((data)=>{
            const box=document.querySelector(".resbox");
            box.innerHTML=""
            data.forEach((value) => {
                const imgbox=`
                <div class="img">
                  <img src="${value.avatar}" alt="${value.name}"/>
                  <h2>${"Email : " +value.email}</h2>
                  <h3>${"Phone : " + value.phone}</h3>  
                </div>`;
                box.innerHTML+=imgbox;
            });

        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
</script>
</html>
