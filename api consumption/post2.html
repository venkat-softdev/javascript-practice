<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
   .postbox{
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;

   }
   #form{
    display: flex;
    flex-direction: column;
   }
   label{
    font-weight: 600;
    padding: 10px;
   }
   input{
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #ccc;
    font-size: 15px;
    margin-bottom: 20px;
   }
   button{
    padding: 13px;
    border: none;
    background-color: grey;
    color: #fff;
    border-radius: 2px;
    font-size: 15px;
    font-weight: 500;
   }
   h3{
    text-align: center;
    text-transform: capitalize;
   }
</style>
<body>
    <div class="postbox">
        <h3>Form Post in javascript</h3>
        <form action="" id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Submit</button>
        </form>
        <div id="resmsg" class="response" ></div>
         <div class="error" id="errormsg"></div>
    </div>
</body>
<script>
    const form=document.querySelector("#form")
    form.addEventListener("submit",(event)=>{

        event.preventDefault();

        const name=document.querySelector("#name")
        const email=document.querySelector("email")
        const phone=document.querySelector("phone")

        const newtask={
            name:name,
            email:email,
            phone:phone,
        };

        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(newtask)
        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("failed to data found");
            
        })
        .then((data)=>{
            const resmsg=document.querySelector("#resmsg");
            resmsg.style.display="block";
            resmsg.textContent="Task created successfully"
            const error=document.querySelector("#errormsg")
            error.style.display="none";
        })
        .catch((error)=>{
            const errormsg=document.querySelector("#errormsg")
            errormsg.style.display="block";
            errormsg.textContent="Failed to Create Task"
            const response=document.querySelector("#resmsg");
            response.style.display="none"
        })
    })
</script>
</html>
