<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        font-size: 30px;
        margin-bottom: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        background-color: grey;
        color: #fff;
        font-size: 17px;
        font-weight: 600;
        border-radius: 5px;
    }
    .quotes{
        margin: 10px;
        padding: 10px;
        background-color: dodgerblue;
        color: #fff;
        border-radius: 5px;
        max-width: 500px;
    }
</style>
<body>
    <h3>Fetch in javascript</h3>
    <button id="btn">Fetch Btn</button>
    <div class="fetchdiv"></div>
</body>
  <script>
    const btn=document.querySelector("#btn");
    const div=document.querySelector(".fetchdiv");

    btn.addEventListener("click",getfetch)

    async function getfetch() {
        const fetchdata=await fetch("https://dummyjson.com/quotes");
        const fetchvalue=await fetchdata.json();

        let output=""
        fetchvalue.quotes.forEach((item) => {
          output+=`
          <div class="quotes">
            <h4>${"Quote : " +item.quote}</h4>
            <h4>${"Author : " +item.author}</h4>
          </div>`
        });
        div.innerHTML=output
    }
  </script>
</html>
