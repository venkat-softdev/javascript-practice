<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image generator in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    h3{
        margin-bottom: 30px;
        font-size: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 150px;
        border: none;
        background-color: blue;
        color: #fff;
        border-radius: 5px;
        font-size: 15px;
        font-weight: 500;
    }
    .image{
        max-width: 800px;
    }
    .image img{
        border-radius: 5px;
        width: 100%;
        height: 500px;
        object-fit: cover;
        margin-top: 20px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
</style>
<body>
    <h3>Image generator in jaavscript</h3>
    <button id="button">Click Me</button>
    <div class="imgdiv"></div>
</body>
<script>
    const btn=document.querySelector("#button");
    const imgdiv=document.querySelector(".imgdiv")

    btn.addEventListener("click",imgfun)

    async function imgfun() {
        
        const fetchimg=await fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user");
        const final=await fetchimg.json();

        let imgoutput=""
        final.forEach((data) => {
         
            imgoutput+=`
            <div class="image">
                <img src="${data.avatar}" alt="${"failed to image found"}"/>
            </div>`
        });
        imgdiv.innerHTML=imgoutput
    }
</script>
</html>
