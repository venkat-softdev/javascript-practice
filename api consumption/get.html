<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET in javascript </title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h3{
        font-size: 30px;
        margin-bottom: 30px;
        text-transform: capitalize;
    }
    button{
        padding: 13px;
        width: 200px;
        border: none;
        border-radius: 5px;
        background-color: blue;
        color: #fff;
        font-size: 15px;
        font-weight: 500;
    }
    .imgcon{
        max-width: 600px;
        text-align: center;
    }
    .imgcon img{
        width: 100%;
        height: 600px;
        object-fit: cover;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
</style>
<body>
    <div class="box">
        <h3>GET in javascript</h3>
        <button id="btn">Click Me</button>
       <div class="image">
        <!-- inside a image -->
       </div>
    </div>
</body>
<script>
    const btn=document.querySelector("#btn")
    btn.addEventListener("click",getfun)

    function getfun() {
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"GET",
            headers:{"Content-Type":"application/json"}


        })
        .then((res)=>{
            if (res.ok) {
                return res.json()
            }
            throw new Error("Failed to image found");
            
        })
        .then((data)=>{
            const imgbox=document.querySelector(".image");
            imgbox.innerHTML+=""

            data.forEach((item) => {
                
                const img=`
                <div class="imgcon">
                  <img src="${item.avatar}" alt="${"failed to image found"}"/>
                  <h3>${"Name : " +item.name }</h3>
                  <h3>${"Email : " + item.email}</h3> 
                  <h3>${"phone : " + item.phone}</h3> 
                </div>`

                imgbox.innerHTML+=img
            });
        })
        .catch((error)=>{
            console.log(error);
            
        })
    }
</script>
</html>
