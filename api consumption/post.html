<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post in javascript</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'poppins';
    }
    .formbox{
      
        max-width: 400px;
        margin: 100px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
    }
    #form{
        display: flex;
        flex-direction: column;
    }
    label{
        font-weight: 600;
        
    }
    input{
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #cccc;
        border-radius: 5px;
    }
    button{
        padding: 13px;
        border-radius: 5px;
        border: none;
        background-color: blue;
        color: #fff;
        font-size: 15px;
        font-weight: 600;
    }
    h3{
        text-align: center;
    }
</style>
<body>
    <div class="formbox">
        <h3>POST in javascript</h3>
        <form action="" id="form">
            <label for="name" >Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Submit</button>
        </form>
        <div id="resmsg" class="response" style="display: none;"></div>
        <div id="errormsg" class="error" style="display: none;"></div>
    </div>
</body>
<script>
    const form=document.querySelector("#form")
    form.addEventListener("submit",(event)=>{
        event.preventDefault()

        const name=document.querySelector("#name").value;
        const email=document.querySelector("#email").value;
        const phone=document.querySelector("#phone").value;

        const newtask={
            name:name,
            email:email,
            phone:phone,
        };
        fetch("https://694ce310da5ddabf0037bc1a.mockapi.io/animals/user",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify(newtask)
        })
        .then((data)=>{
            const resmsg=document.querySelector("#resmsg");
            resmsg.style.display="block"
            resmsg.textContent="Task created successfully";
            const error=document.querySelector("#errormsg");
            error.style.display="none"
        })
        .catch((error)=>{
            const errormsg=document.querySelector("#errormsg");
            errormsg.style.display="block";
            const res=document.querySelector("#resmsg");
            res.style.display="none"
        })
    })
</script>
</html>
